{% extends 'base2.html' %}
{% block title %}Note Table Admin{% endblock title %}
{% block body %}
<div class="row">
<div class="col-md-12">
 <div style="overflow-x:auto;">
 <table class="table table-hover">
        <h4 class="alert alert-secondary">NOTE TABLE</h4>
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Note Title</th>
                <th scope="col">Note Date</th>
                <th scope="col">Note Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            {% for n in notes %}
            <tbody>
              <tr>
                <th scope="row">{{n.noteId}}</td>
                <td>{{n.noteTitle}}</td>
                <td>{{n.noteDate}}</td>
                <td>{{n.noteDesc}}</td>
                <td>
                <a href="{% url 'updateNote' n.noteId %}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{% url 'deleteNote' n.noteId %}" method="POST" class="d-inline">
                  {% csrf_token %}
                  <input type="submit" name="deleteNote" class="btn btn-danger btn-sm" value="Delete" />
                </form>

                </td>
              </tr>
            </tbody>
            {% endfor %}
          </table>
          </div>
</div></div>
{% endblock body %}
