<!-- signup for login  -->
<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalTitle">Create Your Account-In Theaan</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="/signup">
          {% csrf_token %}
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="fname" id="firstname" placeholder="Enter your first name"
              required>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name="lname" id="lastname" placeholder="Enter your last name"
              required>
          </div>
          <div class="form-group">
            <label for="signupemail">Email address</label>
            <input type="email" class="form-control" name="singupemail" id="signupemail" placeholder="name@example.com"
              required>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="signupUsername" id="signupUsername"
              placeholder="Choose username(lowercase and alphanumeric)" required>
          </div>
          <div class="form-group">
            <label for="passwordcontrol">Password</label>
            <input type="password" class="form-control" name="pass1" id="signuppass1" placeholder="name@example.com"
              required>
          </div>
          <div class="form-group">
            <label for="passwordcontrol">Password again</label>
            <input type="password" class="form-control" name="pass2" id="signuppass1" placeholder="Confirm password"
              required>
          </div>
          <button type="submit" class="btn btn-primary mt-4">Signup</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- signup modal end here -->
