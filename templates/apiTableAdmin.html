{% extends 'base2.html' %}
{% block title %}API TABLE ADMIN {% endblock title %}
{% block body %}
<div class="row">
<div class="col-md-12 mt-4 ml-4">
 <div style="overflow-x:auto;">
        <table class="table table-hover">
        <h4 class="alert alert-secondary">API TABLE</h4>
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">API NAME</th>
                <th scope="col">API LINK</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            {% for a in api %}
            <tbody>
              <tr>
                <th scope="row">{{a.apiId}}</td>
                <td>{{a.apiName}}</td>
                <td>{{a.apiLink}}</td>
                <td>
                <a href="{% url 'updateApi' a.apiId %}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{% url 'deleteApi' a.apiId %}" method="POST" class="d-inline">
                  {% csrf_token %}
                  <input type="submit" name="deleteApi" class="btn btn-danger btn-sm" value="Delete" />
                </form>

                </td>
              </tr>
            </tbody>
            {% endfor %}
          </table>
          </div>
     </div>

</div>
{% endblock body %}
